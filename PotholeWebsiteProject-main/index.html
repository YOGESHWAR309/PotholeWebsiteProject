<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pothole Fixers | Home</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #f1c40f;
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px 50px;
      animation: fadeIn 2s ease;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero h3 {
      font-weight: 300;
      font-size: 20px;
    }

    .hero img {
      margin-top: 30px;
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.5s;
    }

    .hero img:hover {
      transform: rotateY(360deg);
    }

    /* Links Section */
    .links-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 50px 20px;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s;
    }

    .link-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .link-card a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 28px;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <h1><i class="fa-solid fa-road"></i> Pothole Fixers</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="report.html">Report</a>
      <a href="activedatabase.html">Database</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Pothole Fixers</h2>
    <h3>Your destination to get roads fixed in your neighborhood.</h3>
    <img src="images/fixed_pothole_large.jpg" alt="Pothole Fixers Logo" />
  </section>

  <!-- Navigation Links -->
  <section class="links-section">
    <div class="link-card"><a href="index.html">üè† Home - You are here</a></div>
    <div class="link-card"><a href="report.html">üìù Report a Pothole</a></div>
    <div class="link-card"><a href="activedatabase.html">üìÇ Active Complaints</a></div>
    <div class="link-card"><a href="contact.html">üìû Contact Us</a></div>
    <div class="link-card"><a href="about.html">üìú About Us</a></div>
  </section>

</body>
</html>
